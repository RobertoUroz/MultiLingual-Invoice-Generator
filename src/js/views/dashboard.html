  <div class="oj-hybrid-padding">
    <h1>Printing Templates Engine</h1>
    <div>
      <oj-button on-oj-action="[[pickFile]]">Begin Creation Document</oj-button>
      <p data-bind="text: creationDocumentStatusMessage"></p>
      <oj-button id="processPendingDocuments" on-oj-action="[[processPendingDocuments]]" data-bind="enable: isButtonProcessPendingDocumentsEnabled">Synchronize Pending Documents</oj-button>
      <p data-bind="text: synchronizationStatusMessage"></p>
    </div>
    <img id="myImage" height="400" width="600"/>
    <div id="wrapper_container" data-oj-binding-provider="none" style="position: absolute; translate(-1000px, 0px)">
      <iframe id="html_to_pdf_measurements" data-oj-binding-provider="none" style="clear: both; border: 0 none transparent; margin: 0; padding: 0;">
      </iframe>
    </div>
    <div id="canvas_container" data-oj-binding-provider="none" style="position: absolute; translate(-1000px, 0px)">
      <iframe id="canvas_for_rasterize_html">
      </iframe>
    </div>
  </div>
